<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Buttons</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="../src/easy.js"></script>

</head>

<body>

<div class="container">
<div class="page-header">
<h1>Buttons</h1>
</div>

<script>
function buttonModal(){
	easyjs.modal.show({
		title:'Modal',
		content:'Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.',
		width: '400px',
		buttons: {
			'Okay' 		: {
				style:'btn btn-primary',
				action:function(){
					alert('Clicked okay');
				}
			},
			'Google'	: {
				style:'btn btn-default',
				action:function(){
					location.href='http://www.google.com';
				}
			},
			'Abort'		: {
				style:'btn btn-link',
				action:function(){
					easyjs.modal.close();
				}
			}
		},
		onbeforeclose: function(){
			alert('event: onbeforeclose, if this function returns false, the window will not be closed.');
			return true;
		},
		onclose: function(){
			alert('event: onclose. executed, after the modal was closed.');
		}
	});	
}
</script>
<a href="javascript:void(0);" onclick="javascript:buttonModal();" class="btn btn-default">open modal with buttons</a>


</div>
