<body>

<div class="container">

<a href="javascript:void(0);" onclick="javascript:easyjs.modal.show({width:'full',height:'full',title:'Test',ajax:'external/ajax.html'});" class="btn btn-default">ajax with much content full width</a>
<a href="javascript:void(0);" onclick="javascript:easyjs.modal.show({width:'full',height:'full',title:'Test',ajax:'external/ajax.html'});" class="btn btn-default">ajax with much content autosize</a>
