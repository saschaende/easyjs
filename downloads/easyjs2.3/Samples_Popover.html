<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Buttons</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="src/easy.js"></script>
</head>

<body>

<div class="container">
	<div class="page-header">
	<h1>Popover/Positioning</h1>
	</div>
	
	<div id="popover-target" style="margin:auto;width:300px;height:300px;background:#CCC">
	<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'tlc',content:'top left corner'});">tlc</button>
	<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'tl',content:'top left'});">tl</button>
	<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'t',content:'top'});">t</button>
<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'tr',content:'top right'});">tr</button>
<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'trc',content:'top right corner'});">trc</button>
	<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'rt',content:'right top'});">rt</button>
		<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'r',content:'right'});">r</button>
	<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'rb',content:'right bottom'});">rb</button>
	<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'brc',content:'bottom right corner'});">brc</button>
	<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'br',content:'bottom right'});">br</button>
		<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'b',content:'bottom'});">b</button>
	<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'bl',content:'bottom left'});">bl</button>
	<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'blc',content:'bottom left corner'});">blc</button>
	<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'lb',content:'left bottom'});">lb</button>
	<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'l',content:'left'});">l</button>	
		<button class="btn btn-default" onclick="javascript:easyjs.popover.show({target:$('#popover-target'),popover:$('#popover-content'),position:'lt',content:'left top'});">lt</button>
	</div>
	
	<div id="popover-content" class="easyjs-popover" style="padding: 30px;background:#FF6600;color:#FFF;">Popover</div>
<hr style="margin-bottom: 100px;">




</div>

</body>
</html>
