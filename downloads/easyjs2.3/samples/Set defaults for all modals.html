<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Set defaults for all modals</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="../src/easy.js"></script>
<script>
easyjs.modal.config({
	shadow:false,
	background: false,
	escape:true,
	fade:true,
	border: '1px solid #CCC'	
});
</script>
</head>

<body>

<div class="container">
<div class="page-header">
<h1>Set defaults for all modals</h1>
</div>

<a href="javascript:void(0);" onclick="javascript:easyjs.modal.show({title:'Modal 1',content:'This is modal 1'});" class="btn btn-default">Modal 1</a>
<a href="javascript:void(0);" onclick="javascript:easyjs.modal.show({title:'Modal 2',content:'This is modal 2'});" class="btn btn-default">Modal 2</a>
<a href="javascript:void(0);" onclick="javascript:easyjs.modal.show({title:'Modal 3',content:'This is modal 3',fade:false});" class="btn btn-default">Modal 3 with fade disabled</a>

</div>

</body>
</html>
